<html>
  <head>
    <title>Emotion To Emoji</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/css/bootstrap.min.css">
    <link rel="stylesheet" type="text/css" href="style.css">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/webcamjs/1.0.26/webcam.js"></script>
    <script src="https://unpkg.com/ml5@0.4.3/dist/ml5.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.4.0/js/bootstrap.min.js"></script>
  </head>

  <body>
  <div class="container">
  
    <center>
      <h1 class="display-2">Emotion to emoji &#128752;</h1>
      <br><br>
      <span>&#128522;</span>
      <span>&#128512;</span>
      <span>&#128532;</span>
      <span>&#128546;</span>
      <span>&#128545;</span>
      <span>&#128548;</span>
      <p style="font-size: 22px;">&#129299;Take your selfie to generate emoji &#129299;
      	<br>
        <b style="color: yellow">Are you Happy?</b>
        <br>
        <b style="color: black">Are you Sad?</b>
        <br>
        <b style="color: red">Are you Angry?</b>
        <br>
      </p>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>Webcam - </label>
        <div id="camera"></div>
        <br>
        <button class="btn btn-success" onclick="takeSnap()">Take picture</button>
      </div>
      <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12">
        <label>prediction 1 - </label>
        <p class="emoji_name" id="paraEmoji1"></p>
        <p class="emoji" id="emoji1"></p>
        <br><br>
        <label>prediction 2 - </label>
        <p class="emoji_name" id="paraEmoji2"></p>
        <p class="emoji" id="emoji2"></p>
      </div>
      <div class="col-md-4 col-sm-12 col-xs-12">
	      <label>Snapshot - </label>
        <div id="result"></div>
        <br>
        <button class="btn btn-success" onclick="check()">Predict</button>
      </div>
      
    </center>

  </div>
<script src="main.js"></script>
  </body>
</html>
